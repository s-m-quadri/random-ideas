<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="icon" href="./icon.svg">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Pure Net</title>
  </head>
  <body>
    <!-- /////////////////////////////////////////////////////////////////// -->
    <!-- full screen navigation bar -->
    <div id="myNav" class="overlay">
      <!-- Button to close the overlay navigation -->
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

      <!-- Overlay content -->
      <div class="overlay-content">
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
      </div>

    </div>
    <script>
      function openNav() {
        document.getElementById("myNav").style.height = "100%";
      }

      function closeNav() {
        document.getElementById("myNav").style.height = "0%";
      }
    </script>
    <!-- /////////////////////////////////////////////////////////////////// -->

    <div id="side-bar">
      <div id="icon">
        <img src="./icon.svg" alt="failed to load">
        <h1>Pure <span style="color: #7FB241;">Net</span></h1>
        <h2>An authentic search engine</h2>
        <br>
        <div class="search-container">
          <form action="/index.html" method="post" autocomplete="off" autofocus>
            <input type="text" placeholder="Search.." name="search">
            <button type="submit"><i class="fa fa-search"></i></button>
          </form>
        </div>
        <br><br><br>
        <br><hr><br>
        <span onclick="openNav()">open</span>
        <ul>
          <li>Filter: General</li>
          <li>Filter: Study</li>
          <li>Filter: Official</li>
          <li>Filter: Government</li>
          <li>Filter: News</li>
        </ul>
        <br><hr><br>
        <ul>
          <li>About</li>
          <li>License</li>
          <li>Contact</li>
        </ul>
      </div>
    </div>
    <div id="result-bar">

    </div>
  </body>
</html>
